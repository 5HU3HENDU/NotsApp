<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NotsApp</title>
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"> -->
<link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">



</head>
<body>

<header>

<h1>NotsApp</h1>
<p>Chat with WhatsApp numbers <b>*not*</b> saved in phone!</p>
</header>
<main>
<input type="text" placeholder="Enter/paste a phone number"  id="num" oninput="update()">
<br>
<a id="link" href=""><button>Ping on WhatsApp</button></a>
</main>

<script type="text/javascript">

function update() {
	var num = document.getElementById('num').value;
	num = num.replace("+","");
	num = num.replace("-","");
	num = num.replace(" ","");
	num = num.replace("(","");
	num = num.replace(")","");

	document.getElementById("link").href = "https://wa.me/"+num

}
	
</script>

</body>
</html>
